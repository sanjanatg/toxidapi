<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ToxidAPI</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #ff3547;
            --secondary: #4285f4;
            --text: #f1f1f1;
            --error: #ff3547;
            --success: #00c851;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
            color: var(--primary);
        }
        
        .logo span {
            color: var(--secondary);
        }
        
        .nav {
            display: flex;
            gap: 20px;
        }
        
        .nav a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav a:hover {
            color: var(--primary);
        }
        
        .auth-form {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: var(--secondary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #252525;
            color: var(--text);
            font-size: 1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--secondary);
        }
        
        .form-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 30px;
        }
        
        .form-button:hover {
            background-color: #ff1a30;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .form-footer a {
            color: var(--secondary);
            text-decoration: none;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }
        
        .alert-error {
            background-color: rgba(255, 53, 71, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }
        
        .alert-success {
            background-color: rgba(0, 200, 81, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="/" class="logo">Toxid<span>API</span></a>
            <nav class="nav">
                <a href="/docs">Documentation</a>
                <a href="/analyze">Try It</a>
                <a href="/register">Sign Up</a>
            </nav>
        </header>
        
        <div class="auth-form">
            <h2 class="form-title">Login to Your Account</h2>
            
            <div id="alert" class="alert"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                
                <button type="submit" class="form-button">Login</button>
            </form>
            
            <div class="form-footer">
                Don't have an account? <a href="/register">Sign Up</a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if we can connect to the API
            fetch('/api/v2/stats')
                .then(response => {
                    console.log('API connection test:', response.status);
                    if (response.status >= 200 && response.status < 300) {
                        console.log('API is available');
                    } else {
                        console.warn('API returned status:', response.status);
                        showAlert('Server status check: ' + response.status, 'error');
                    }
                })
                .catch(error => {
                    console.error('API connection test failed:', error);
                });
            
            // Add favicon to prevent 404 errors
            const favicon = document.createElement('link');
            favicon.rel = 'icon';
            favicon.href = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">üîç</text></svg>';
            document.head.appendChild(favicon);
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const alertElement = document.getElementById('alert');
            alertElement.style.display = 'none';
            
            // Show loading state
            const submitButton = document.querySelector('.form-button');
            const originalButtonText = submitButton.textContent;
            submitButton.textContent = 'Logging in...';
            submitButton.disabled = true;
            
            let attemptCount = 0;
            const maxAttempts = 3;
            let success = false;
            let useSimpleEndpoint = false;
            
            while (!success && attemptCount < maxAttempts) {
                attemptCount++;
                
                if (attemptCount > 1) {
                    if (attemptCount === maxAttempts - 1) {
                        useSimpleEndpoint = true;
                        showAlert(`Trying simplified login...`, 'error');
                    } else {
                        showAlert(`Retrying login (attempt ${attemptCount}/${maxAttempts})...`, 'error');
                    }
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Wait 1 second between attempts
                }
                
                try {
                    console.log(`Login attempt ${attemptCount} with email: ${email}, using ${useSimpleEndpoint ? 'simple' : 'standard'} endpoint`);
                    
                    let response;
                    let loginData = null;
                    
                    if (useSimpleEndpoint) {
                        // Try simplified login endpoint
                        console.log('Trying simplified login endpoint');
                        response = await fetch(`/auth/login-simple?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`, {
                            method: 'POST'
                        });
                    } else {
                        // First try JSON login endpoint
                        try {
                            console.log('Trying JSON login endpoint');
                            response = await fetch('/auth/login', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ email, password })
                            });
                            
                            console.log('JSON login response status:', response.status);
                            
                            if (!response.ok && attemptCount === 1) {
                                // If first attempt with JSON fails, try OAuth endpoint right away
                                console.log('JSON login failed, trying OAuth token endpoint');
                                
                                const formData = new FormData();
                                formData.append('username', email);
                                formData.append('password', password);
                                
                                response = await fetch('/auth/token', {
                                    method: 'POST',
                                    body: formData
                                });
                                
                                console.log('OAuth login response status:', response.status);
                            }
                        } catch (error) {
                            console.error('Regular login error:', error);
                            if (attemptCount === maxAttempts - 1) {
                                useSimpleEndpoint = true;
                                continue;
                            }
                        }
                    }
                    
                    // Handle different response statuses
                    if (response.ok) {
                        success = true;
                        const data = await response.json();
                        loginData = data;
                        console.log('Login successful:', data);
                        
                        // Store access token and user data in localStorage
                        localStorage.setItem('access_token', data.access_token);
                        localStorage.setItem('token_type', data.token_type);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        
                        // Show success message
                        showAlert('Login successful! Redirecting to API keys page...', 'success');
                        
                        // Redirect to keys page after a delay
                        setTimeout(() => {
                            window.location.href = '/keys';
                        }, 1500);
                        
                        break; // Exit the loop on success
                        
                    } else {
                        let errorMessage = 'Login failed';
                        let shouldRetry = false;
                        
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.detail || 'Login failed';
                            console.warn('Login error:', errorData);
                            
                            // Some errors should trigger retry
                            if (errorMessage.includes('database error') || 
                                response.status === 500) {
                                shouldRetry = attemptCount < maxAttempts;
                                
                                // Try the simple endpoint on the next attempt
                                if (attemptCount === maxAttempts - 1) {
                                    useSimpleEndpoint = true;
                                }
                            }
                        } catch (jsonError) {
                            // If we can't parse JSON
                            console.error('Error parsing error response:', jsonError);
                            if (response.status === 500) {
                                errorMessage = 'Server error. Please try again.';
                                shouldRetry = attemptCount < maxAttempts;
                                
                                // Try the simple endpoint on the next attempt
                                if (attemptCount === maxAttempts - 1) {
                                    useSimpleEndpoint = true;
                                }
                            } else if (response.status === 401) {
                                errorMessage = 'Incorrect email or password.';
                            } else if (response.status === 400) {
                                errorMessage = 'Invalid login data. Please check your input.';
                            }
                        }
                        
                        if (!shouldRetry) {
                            // Show final error message
                            showAlert(errorMessage, 'error');
                            break;
                        } else if (attemptCount >= maxAttempts) {
                            showAlert(`${errorMessage} (Maximum retry attempts reached)`, 'error');
                        }
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    
                    // More descriptive error messages based on error type
                    if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                        showAlert('Network error. Please check your internet connection.', 'error');
                    } else if (error.name === 'SyntaxError') {
                        showAlert('The server returned an invalid response. Try again later.', 'error');
                    } else {
                        showAlert('An unexpected error occurred. Please try again later.', 'error');
                    }
                    
                    break; // Exit on network errors
                }
            }
            
            // Reset button state
            submitButton.textContent = originalButtonText;
            submitButton.disabled = false;
        });
        
        // Helper functions
        function showAlert(message, type) {
            const alertElement = document.getElementById('alert');
            alertElement.textContent = message;
            alertElement.className = `alert alert-${type}`;
            alertElement.style.display = 'block';
        }
    </script>
</body>
</html>
