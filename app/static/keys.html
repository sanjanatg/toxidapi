<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Keys - ToxidAPI</title>
    <style>
        :root {
            --background-color: #0f0f13;
            --card-background: #1a1a1f;
            --text-color: #ffffff;
            --secondary-text: #8b8b8b;
            --accent-color: #dc3545;
            --accent-hover: #c82333;
            --border-color: #2a2a2f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: var(--background-color);
            border-right: 1px solid var(--border-color);
            padding: 2rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            text-decoration: none;
            padding: 0 2rem;
            display: block;
            margin-bottom: 2rem;
        }

        .nav-links {
            list-style: none;
        }

        .nav-link {
            display: block;
            padding: 0.75rem 2rem;
            color: var(--secondary-text);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--text-color);
            background-color: rgba(220, 53, 69, 0.1);
        }

        .nav-link.active {
            border-left: 3px solid var(--accent-color);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .search-bar {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--card-background);
            color: var(--text-color);
            width: 200px;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-outline {
            color: var(--text-color);
            border: 1px solid var(--border-color);
            background: transparent;
        }

        h1 {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
        }

        .keys-section {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 3rem;
            text-align: center;
        }

        .keys-section p {
            color: var(--secondary-text);
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <a href="/" class="logo">ToxidAPI</a>
        <ul class="nav-links">
            <li><a href="/" class="nav-link">Home</a></li>
            <li><a href="/analyze" class="nav-link">Analyze Text</a></li>
            <li><a href="/docs" class="nav-link">API Documentation</a></li>
            <li><a href="/keys" class="nav-link active">API Keys</a></li>
            <li><a href="/version" class="nav-link">API Version</a></li>
            <li><a href="/limits" class="nav-link">Rate Limits</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="header">
            <input type="text" class="search-bar" placeholder="Search...">
            <a href="/login" class="btn btn-outline">Log in</a>
        </div>

        <h1>API Keys</h1>
        
        <div class="keys-section">
            <h2>Your API Keys</h2>
            <p>Please sign in to manage your API keys.</p>
            <a href="/signin" class="btn btn-primary">Sign in</a>
        </div>
    </main>
</body>
</html>
