<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToxidAPI - Text Analysis API</title>
    <style>
        :root {
            --background-color: #0f0f13;
            --card-background: #1a1a1f;
            --text-color: #ffffff;
            --secondary-text: #8b8b8b;
            --accent-color: #dc3545;
            --accent-hover: #c82333;
            --border-color: #2a2a2f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--background-color);
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            text-decoration: none;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-outline {
            color: var(--text-color);
            border: 1px solid var(--border-color);
            background: transparent;
        }

        .btn-outline:hover {
            border-color: var(--text-color);
        }

        .btn-primary {
            color: var(--text-color);
            background: var(--accent-color);
            border: none;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem 2rem;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #ffffff, #dc3545);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--secondary-text);
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            background: var(--accent-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .cta-button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">ToxidAPI</a>
        <div class="nav-buttons">
            <a href="/analyze" class="btn btn-outline">Analyze Text</a>
            <a href="/docs" class="btn btn-outline">Documentation</a>
            <a href="/keys" class="btn btn-outline">API Keys</a>
            <a href="/version" class="btn btn-outline">Version</a>
            <a href="/limits" class="btn btn-outline">Rate Limits</a>
            <a href="/signin" class="btn btn-outline">Sign in</a>
            <a href="/signup" class="btn btn-primary">Sign up</a>
        </div>
    </nav>

    <section class="hero">
        <h1>ToxidAPI</h1>
        <p>Powerful text analysis API powered by Google's Gemini AI. Detect toxicity, analyze sentiment, and make your platform safer.</p>
        <a href="/analyze" class="cta-button">Explore API</a>
    </section>
</body>
</html>
